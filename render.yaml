services:
  - type: web
    name: talent-finder
    runtime: node
    plan: free
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      - key: GEMINI_API_KEY
        sync: false
      - key: ADMIN_EMAIL
        value: admin@talentfinder.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: SHOW_VERIFICATION_CODE
        value: false
      - key: PORT
        value: 10000
